{% extends "boggle.html" %}
{% block content %}
<table class= "boggle_game">
  <tbody>
    {% for row in board %}
    <tr>
      {% for alphabet in row %}
        <td>{{alphabet}}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>

<form class="guessing-word">
  Word Guess<input type="text" class="word-guess" name="word">
  <button>Submit Guess!</button>
</form>
{% endblock %}
